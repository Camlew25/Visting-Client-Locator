<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Basic Fusion Table Map</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var coachMePlus = {lat: 42.895867, lng: -78.869330};
      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          center: coachMePlus,
          zoom: 4
        });

        var layer = new google.maps.FusionTablesLayer({
          query: {
            select: 'LATITUDE', 
            from: '1nm8C_hv_UPHLYLSsJIRm8SFctnMvIZJ1w7ZOAU8W'
          },
          styles: [{where: 'GROUP = P', markerOptions: {icon: "rec_parking_lot"}}, 
                   {where: 'GROUP = M', markerOptions: {icon: "large_green"}}, 
	           {where: 'GROUP = DII', markerOptions: {icon: "large_yellow"}}, 
	           {where: 'GROUP = DII', markerOptions: {icon: "large_blue"}},
	           {where: 'GROUP = N', markerOptions: {icon: "small_red"}},          
	           {where: 'GROUP = J', markerOptions: {icon: "measle_white"}},  
	           {where: 'GROUP = S', markerOptions: {icon: "rec_lodging"}}]       
          });
        layer.setMap(map);
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDmtDTGroz9uJrGANGf9HV8kbGtfx-at_k&callback=initMap">
    </script>
  </body>
</html>
